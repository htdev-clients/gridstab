# Site Settings
title: GridStab - Gilles Chaspierre
description: Demystify grid stability and power-electronic systems
author: Gilles Chaspierre
email: contact@gridstab.com

# Build settings
# CRITICAL: baseurl must match repository name for GitHub Pages project site mode
baseurl: "/gridstab"
url: "https://htdev-clients.github.io"
permalink: pretty

# Plugins (GitHub Pages compatible)
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - README.md
  - .gitignore
  - description.md
  - package.json
  - package-lock.json
  - tailwind.config.js

# External links
substack_url: https://gilleschaspiere.substack.com/

# Substack stats (update manually when milestones are reached)
subscriber_count: "1,000"

# Brand colors
brand_primary: "#FF6719"
brand_secondary: "#1a1a1a"
brand_accent: "#2563eb"
