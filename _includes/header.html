<header class="fixed top-0 left-0 right-0 z-50 bg-transparent transition duration-300" id="main-header">
  <nav class="container mx-auto px-6 py-4 flex items-center justify-between">
    <!-- Logo -->
    <a href="{{ '/' | relative_url }}" class="flex items-center" aria-label="GridStab home">
      <div class="text-2xl font-bold text-white">
        <span class="text-gridstab-orange">Grid</span>Stab
      </div>
    </a>

    <!-- Desktop Navigation -->
    <div class="hidden md:flex items-center space-x-8">
      {% for item in site.data.navigation %}
        {% if item.external %}
          <a href="{{ item.url }}"
             target="_blank"
             rel="noopener noreferrer"
             class="text-white hover:text-gridstab-orange transition-colors flex items-center">
            {{ item.title }}
            <i data-lucide="external-link" class="w-4 h-4 ml-1"></i>
          </a>
        {% else %}
          <a href="{{ item.url | relative_url }}"
             class="text-white hover:text-gridstab-orange transition-colors">
            {{ item.title }}
          </a>
        {% endif %}
      {% endfor %}

      <!-- LinkedIn -->
      <a href="https://www.linkedin.com/in/gilles-chaspierre-17ab58b3/"
         target="_blank"
         rel="noopener noreferrer"
         class="text-white hover:text-gridstab-orange transition-colors"
         aria-label="LinkedIn profile">
        <svg class="w-5 h-5" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
          <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
        </svg>
      </a>

      <!-- Contact CTA -->
      <a href="#contact"
         class="inline-flex items-center px-6 py-2 bg-gridstab-orange text-white rounded-lg hover:bg-opacity-90 transition-all font-semibold">
        Contact
      </a>
    </div>

    <!-- Mobile Menu Toggle -->
    <button id="mobile-menu-toggle"
            class="md:hidden text-white p-2 -mr-2"
            aria-label="Toggle menu">
      <i data-lucide="menu" class="w-6 h-6 pointer-events-none"></i>
    </button>
  </nav>

  <!-- Mobile Menu -->
  <div id="mobile-menu" class="hidden md:hidden bg-white border-t border-gray-200 shadow-lg">
    <div class="container mx-auto px-6 py-4 flex flex-col space-y-4">
      {% for item in site.data.navigation %}
        {% if item.external %}
          <a href="{{ item.url }}"
             target="_blank"
             rel="noopener noreferrer"
             class="text-gridstab-dark hover:text-gridstab-orange transition-colors flex items-center">
            {{ item.title }}
            <i data-lucide="external-link" class="w-4 h-4 ml-1"></i>
          </a>
        {% else %}
          <a href="{{ item.url | relative_url }}"
             class="text-gridstab-dark hover:text-gridstab-orange transition-colors">
            {{ item.title }}
          </a>
        {% endif %}
      {% endfor %}

      <a href="https://www.linkedin.com/in/gilles-chaspierre-17ab58b3/"
         target="_blank"
         rel="noopener noreferrer"
         class="text-gridstab-dark hover:text-gridstab-orange transition-colors flex items-center gap-2">
        <svg class="w-5 h-5 shrink-0" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
          <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
        </svg>
        LinkedIn
      </a>

      <a href="#contact"
         class="inline-flex items-center justify-center px-6 py-2 bg-gridstab-orange text-white rounded-lg hover:bg-opacity-90 transition-all font-semibold">
        Contact
      </a>
    </div>
  </div>
</header>
