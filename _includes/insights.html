<section id="insights" class="insights-section py-20 bg-gray-50">
  <div class="container mx-auto px-4">
    <h2 class="insights-heading text-4xl font-bold text-center mb-4 text-gray-900">
      Latest Insights
    </h2>
    <p class="text-center text-gray-600 mb-12 max-w-2xl mx-auto">
      Regular posts to demystify power system dynamics and stability
    </p>

    <!-- Loading Placeholder -->
    <div id="loading-placeholder" class="text-center py-8">
      <p class="text-gray-600 animate-pulse">Loading latest articles...</p>
    </div>

    <!-- Feed Container (populated by JavaScript) -->
    <div id="substack-feed" class="max-w-4xl mx-auto space-y-12">
      <!-- Posts will be inserted here by JavaScript -->
    </div>

    <!-- Error Message (hidden by default) -->
    <div id="error-message" class="hidden text-center py-8">
      <p class="text-gray-600">Unable to load articles. <a href="{{ site.substack_url }}" class="text-primary hover:underline">Visit our Substack</a></p>
    </div>

    <!-- CTA Button -->
    <div class="text-center mt-16">
      <a href="{{ site.substack_url }}"
         target="_blank"
         rel="noopener noreferrer"
         class="inline-block bg-primary text-white px-8 py-3 rounded-lg hover:bg-opacity-90 transition-all font-semibold">
        View All Articles on Substack
      </a>
    </div>
  </div>
</section>
