<section id="services" class="py-20 bg-white">
  <div class="max-w-7xl mx-auto px-6">
    <!-- Section Header -->
    <div class="text-center mb-16">
      <h2 class="text-4xl md:text-5xl font-bold text-gridstab-dark mb-4">
        How Can I Help?
      </h2>
      <p class="text-xl text-gray-600 max-w-2xl mx-auto">
        Expert consulting services for the energy transition
      </p>
    </div>

    <!-- Services Grid -->
    <div class="services-grid grid md:grid-cols-2 lg:grid-cols-3 gap-8">
      {% for service in site.data.services %}
        <div class="service-card opacity-0 bg-gray-50 rounded-lg shadow-md hover:shadow-2xl transition-all duration-300 border-t-4 border-gridstab-orange group">
          <div class="p-8">
            <!-- Icon -->
            <div class="w-16 h-16 bg-white rounded-full flex items-center justify-center mx-auto mb-6 group-hover:bg-gridstab-orange group-hover:text-white transition-all">
              <i data-lucide="{{ service.icon }}" class="w-8 h-8"></i>
            </div>

            <!-- Title -->
            <h3 class="text-2xl font-semibold text-gridstab-dark mb-4 text-center">
              {{ service.title }}
            </h3>

            <!-- Description -->
            <p class="text-gray-700 leading-relaxed mb-4">
              {{ service.description }}
            </p>

            <!-- Why It Matters -->
            <div class="mt-6 pt-6 border-t border-gray-200">
              <p class="text-sm font-semibold text-gridstab-orange mb-2">Why it matters:</p>
              <p class="text-gray-600 leading-relaxed text-sm italic">
                {{ service.why_matters }}
              </p>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>

    <!-- CTA Section -->
    <div class="text-center mt-16">
      <a href="#contact"
         class="inline-flex items-center px-8 py-4 bg-gridstab-orange text-white rounded-lg hover:bg-opacity-90 transition-all font-semibold text-lg shadow-lg hover:shadow-xl">
        Get in Touch
        <i data-lucide="mail" class="w-5 h-5 ml-2"></i>
      </a>
    </div>
  </div>
</section>
